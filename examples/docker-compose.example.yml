version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  dun-imap-processor:
    build: ..
    volumes:
      - ./.env:/app/.env
      - ./processed_emails:/app/processed_emails
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral:7b
      - IMAP_SERVER=${IMAP_SERVER}
      - IMAP_PORT=${IMAP_PORT:-993}
      - IMAP_EMAIL=${IMAP_EMAIL}
      - IMAP_PASSWORD=${IMAP_PASSWORD}
      - IMAP_FOLDER=${IMAP_FOLDER:-INBOX}
      - PROCESSING_DIR=/app/processed_emails
    depends_on:
      - ollama
    restart: unless-stopped
    command: >
      sh -c "python -c 'import time; time.sleep(10)' && 
             python -m dun.processor_engine --process-emails"

volumes:
  ollama_data:
