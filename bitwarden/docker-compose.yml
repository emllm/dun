version: "3"
services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    ports:
      - "${PORT}:80"
    volumes:
      - ./vw-data:/data
    environment:
      - ADMIN_TOKEN=${ADMIN_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # UÅ¼ytkownik zostanie utworzony automatycznie przez entrypoint-init.sh
